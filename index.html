<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container-box">
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class='fas fa-book-open text primary'></i>
            Cadastro <span class="text-primary">De</span> Livros</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" id="title" class="form-control" placeholder="Digite o titulo do livro">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" class="form-control" placeholder="Digite o nome do Autor">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control" placeholder="ISBN">
                </div>
                <input type="submit" value="Salvar" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>ISNB#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
</div>
    <script src="index.js"></script>

</body>
</html>
